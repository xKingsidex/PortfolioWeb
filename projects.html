    <script>
        function showProject(title, imageSrc, projectId) {
            const details = document.getElementById('project-details');
     
            details.innerHTML = `
                <div id="project-${projectId}" class="project-container">
                    <h2 class="project-title ${projectId}-title">${title}</h2>
                    <img class="project-image ${projectId}-image" src="${imageSrc}" alt="${title}"/>
                </div>`;
        }
